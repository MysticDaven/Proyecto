<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MotoVerse | Agregar Articulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/agregar.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/agregar.js"></script>
</head>

<body>
    <h1>Agregar Articulo</h1>

    <form id="DataBox">
        <div class="datos">
            <img src="images/logo.png" id="logo">
            <br>
            <div class="divMarca row">
                <label class="col-sm-4">Marca:</label>
                <input class="col-sm-6" type="text" name="marca" id="marca">
            </div>
            <br>
            <div class="divModelo row">
                <label class="col-sm-4">Modelo:</label>
                <input class="col-sm-6" type="text" name="modelo" id="modelo">
            </div>
            <br>
            <div class="divMotor row">
                <label class="col-sm-4">Motor:</label>
                <input class="col-sm-6" type="text" name="motor" id="motor">
            </div>
            <br>
            <div class="divPeso row">
                <label class="col-sm-4">Peso:</label>
                <input class="col-sm-6" type="text" name="peso" id="peso">
            </div>
            <br>
            <div class="divPrecio row">
                <label class="col-sm-4">Precio: $</label>
                <input class="col-sm-6" type="text" name="precio" id="precio">
            </div>
            <br>
            <div class="divCilindrada row">
                <label class="col-sm-4">Cilindrada: $</label>
                <input class="col-sm-6" type="text" name="cilidrada" id="cilidrada">
            </div>
            <br>
            <div class="divVelMax row">
                <label class="col-sm-4">Velocidad Maxima:</label>
                <input class="col-sm-6" type="text" name="velMax" id="velMax">
            </div>
        </div>
        <div id="images">
            <input type="file" name="i1" id="i1">
            <label>Descripcion:</label>
            <textarea name="d1" id="d1" rows="5" cols=30></textarea>
            <br>
            <input type="file" name="i2" id="i2">
            <label>Descripcion:</label>
            <textarea name="d2" id="d2" rows="5" cols=30></textarea>
            <br>
            <input type="file" name="i3" id="i3">
            <label>Descripcion:</label>
            <textarea name="d3" id="d3" rows="5" cols=30></textarea>
        </div>
        <div class="buttons">
            <button type="submit" id="Guardar">Guardar</button>
            <button id="Cancelar">Salir</button>
        </div>
    </form>
</body>

</html>
