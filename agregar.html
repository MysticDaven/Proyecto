<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MotoVerse | Agregar Articulo</title>
    <link type="text/css" rel="stylesheet" href="css/agregar.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/agregar.js"></script>
</head>
<body>
    <h1>Agregar Articulo</h1>
    
    <form id="DataBox">
        <div class="datos">
           <img src="images/logo.png" id="logo">
           <br>
           <br>
           <br>
           <br>
            <label>Marca:</label>
            <input type="text" name="marca" id="marca">
            <br>
            <br>
            <label>Modelo:</label>
            <input type="text" name="modelo" id="modelo">
            <br>
            <br>
            <label>Motor:</label>
            <input type="text" name="motor" id="motor">
            <br>
            <br>
            <label>Peso:</label>
            <input type="text" name="peso" id="peso">
            <br>
            <br>
            <label>Precio: $</label>
            <input type="text" name="precio" id="precio">
            <br>
            <br>
            <label>Cilindrada: $</label>
            <input type="text" name="cilidrada" id="cilidrada">
            <br>
            <br>
            <label>Velocidad Maxima:</label>
            <input type="text" name="velMax" id="velMax">
            <br>
            <br>
        </div>
        <div id="images">
                <input type="file" name="i1" id="i1">
                <label>Descripcion:</label>
                <textarea name="d1" id="d1" rows="8" cols=30></textarea>
                <br>
                <input type="file" name="i2" id="i2">
                <label>Descripcion:</label>
                <textarea name="d2" id="d2" rows="8" cols=30></textarea>
                <br>
                <input type="file" name="i3" id="i3">
                <label>Descripcion:</label>
                <textarea name="d3" id="d3" rows="8" cols=30></textarea>
                <br>
        </div>
        <div class="buttons">
            <button type="submit" id="Guardar">Guardar</button>
            <button id="Cancelar">Salir</button>
            
        </div>
    </form>
</body>
</html>
