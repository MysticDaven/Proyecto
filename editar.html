<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MotoVerse | Editar Articulo</title>
    <link type="text/css" rel="stylesheet" href="css/editar.css">
</head>
<body>
    <h1>Edicion de Articulo</h1>
    
    <form id="DataBox">
        <div class="datos">
           <img src="images/logo.png" id="logo">
           <br>
           <br>
           <br>
           <br>
            <label>Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label>Modelo:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label>Caracteristicas:</label>
            <br>
            <textarea name="caracteristicas" id="caracteristicas" rows="5" cols=30></textarea>
            <br>
            <br>
            <label>Cantidad:</label>
            <input type="number" min="0" max="100" name="nombre" id="nombre" value="0">
        </div>
        <div id="images">
                <img src="images/1.png" id="img1">
                <img src="images/2.png" id="img2">
                <img src="images/3.png" id="img3">
                <img src="images/4.png" id="img4">
                <img src="images/5.png" id="img5">
                <img src="images/6.png" id="img6">
        </div>
        <div class="buttons">
            <button id="eliminar">Eliminar Producto</button>
            <button id="Guardar">Guardar</button>
            <button id="Cancelar">Cancelar</button>
            
        </div>
    </form>
</body>
</html>
